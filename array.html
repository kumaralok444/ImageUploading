<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="image_div">
    <img width="200" id="image">

    <input type="file" id="my_image" value="">
    <div>
        <a href="javascript:;" id="previous">Left arrow</a>
        <a href="javascript:;" id="next">>Right arrow</a>

    </div>
</div>
<script>
    var a=["img1.png"];
    var count=0;
   document.getElementById("image").src=a[0];
    document.getElementById("my_image").onchange=function () {
        var temp=document.getElementById("my_image").value;
        a.push(temp);
        console.log(a.length);
    };


    document.getElementById("previous").onclick=function()
    {

        if(count>a.length){
            document.getElementById("image").src=a[count--];

        }else{
            document.getElementById("image").src=a[0];
        }


    };
    document.getElementById("next").onclick=function()
    {
        if(count>a.length){
            document.getElementById("image").src=a[count++];

        }else{
            document.getElementById("image").src=a[a.length-1];
        }
    };

</script>
</body>
</html>
